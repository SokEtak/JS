<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transform Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="description">Transform to Circular</div>
    <div class="circle"></div>
    
    <div class="description">Rotate (2D)</div>
    <div class="box" id="box1"></div>
    
    <div class="description">Scale</div>
    <div class="box" id="box2"></div>
    
    <div class="description">Translate (Move)</div>
    <div class="box" id="box3"></div>
    
    <div class="description">Skew</div>
    <div class="box" id="box4"></div>
    
    <div class="description">3D Perspective Rotation</div>
    <div class="box" id="box5"></div>
    
    <div class="description">3D Rotate on X, Y, Z Axes</div>
    <div class="box" id="box6"></div>
    
    <div class="description">Scale and Translate</div>
    <div class="box" id="box7"></div>
    
    <div class="description">3D Matrix Transform</div>
    <div class="box" id="box8"></div>
    
    <div class="description">Shear Transformation</div>
    <div class="box" id="box9"></div>
    
    <div class="description">3D Translate</div>
    <div class="box" id="box10"></div>
    
    <div class="description">Flip Box Horizontally (3D)</div>
    <div id="box11-container">
        <div id="box11"></div>
    </div>
    
    <div class="description">Scale 3D</div>
    <div class="box" id="box12"></div>
</body>
</html>
