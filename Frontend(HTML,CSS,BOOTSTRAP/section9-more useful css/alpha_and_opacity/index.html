<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha and Opacity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <!-- This div uses rgba for transparent background (only the background is transparent) -->
    <div class="Alpha">
        Alpha (Background transparent, text opaque)
    </div>
    
    <!-- This div uses opacity for the entire div (background and text are both transparent) -->
    <div class="Opacity">
        Opacity (Background and text both transparent)
    </div>
</body>
</html>
