<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    
    <div class="container">
        <!-- Box with static positioning -->
        <div class="box" id="box1">Static</div>
        
        <!-- Box with relative positioning -->
        <div class="box" id="box2">Relative</div>
        
        <!-- Box with absolute positioning -->
        <!-- <div class="box" id="box3">Absolute</div>
         -->
        <!-- Box with sticky positioning -->
        <div class="box" id="box4">Sticky</div>
    </div>

    <div class="parent">
        <div class="absolute-box">I am positioned absolutely!</div>
      </div>
      
</body>
</html>
